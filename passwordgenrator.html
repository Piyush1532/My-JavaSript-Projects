<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="./css/passwordgenerator.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder=" Password">
            <img src="https://icons.iconarchive.com/icons/custom-icon-design/mono-general-2/512/copy-icon.png"  onclick="copyPassword()">
        </div>
        <button onclick="createPassword()" ><img src="https://www.shareicon.net/data/2016/10/25/847402_lightning_512x512.png">Generate Password</button>
    </div>
</body>
<script src="./js/passwordgenrator.js"></script>
</html>
