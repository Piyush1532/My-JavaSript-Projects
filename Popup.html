<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="./css/Popup.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="OpenPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="https://e7.pngegg.com/pngimages/930/741/png-clipart-round-green-check-mark-illustration-check-mark-bottle-material-green-tick-miscellaneous-angle.png">
            <h2>Thank You</h2>
            <p>Your details have beenns successfully submitted Thanks!</p>
            <button type="button" onclick="ClosePopup()">OK</button>
        </div>
    </div>

</body>
<script src="./js/Popup.js"></script>
</html>
