<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Gallery</title>
    <link rel="stylesheet" href="./css/imgGallery.css">
</head>
<body>
    <div class="fullImg" id="Fullimgbox">
        <img src="https://images.unsplash.com/photo-1567653418876-5bb0e566e1c2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTI3fHxyYW5kb218ZW58MHx8MHx8fDA%3D"  id="FullImg">
        <span onclick="closeImg()">X</span>
    </div>
    <div class="imgGallery">
        <img src="https://images.unsplash.com/photo-1567653418876-5bb0e566e1c2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTI3fHxyYW5kb218ZW58MHx8MHx8fDA%3D"  onclick="OpenImg(this.src)">
        <img src="https://images.unsplash.com/photo-1493612276216-ee3925520721?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tfGVufDB8fDB8fHww"  onclick="OpenImg(this.src)">

        <img src="https://images.unsplash.com/photo-1494386346843-e12284507169?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  onclick="OpenImg(this.src)">

        <img src="https://images.unsplash.com/photo-1501426026826-31c667bdf23d?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" onclick="OpenImg(this.src)">

        <img src="https://images.unsplash.com/photo-1509281373149-e957c6296406?q=80&w=1928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  onclick="OpenImg(this.src)">

        <img src="https://images.unsplash.com/photo-1510861320402-285a6c7639ea?q=80&w=1928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  onclick="OpenImg(this.src)">

        <img src="https://images.unsplash.com/photo-1621344289601-a1b766d1edf0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzF8fHJhbmRvbSUyMDEwMDB4JTIwMTAwMHxlbnwwfHwwfHx8MA%3D%3D" onclick="OpenImg(this.src)">

        <img src="https://images.unsplash.com/photo-1654354737256-dbb4d3568c45?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTgwfHxyYW5kb20lMjAxMDAweCUyMDEwMDB8ZW58MHx8MHx8fDA%3D" onclick="OpenImg(this.src)">

        <img src="https://images.unsplash.com/photo-1645723507607-05907a56d3df?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  onclick="OpenImg(this.src)">
    </div>
</body>
<script src="./js/imgGallery.js"></script>
</html>
